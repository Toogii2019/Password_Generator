<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="static/js/passwd-gen.js" type="text/javascript"></script>

    <title>Password Generator</title>

</head>
<body>
    <div class="wrapper">
        <!--Navigation Bar-->
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="https://www.lastpass.com/password-generator">More Password Generators</a></li>
                    <li><a href="https://www.online-toolz.com/tools/text-encryption-decryption.php">Online Encryptors</a></li>
                </ul>
            </nav>
            
            <!--Title section about the app-->

            <section class="title">
                <h3>Generate highly secure password</h3>
                <p>Use my online password generator to instantly create a secure, random password</p>
            </section>
        </header>

        <!--password section: Contains password length, choice of inclusion(uppercase, lowercase.. etc.)-->

        <section class="password-section">
            <div class="box-1">
                <h4 style="text-align: center;">Customize Your Password</h4>
                <hr style="border: 2px solid;">
                <h5>Password Length</h5>
                <!-- <input id="number-of-people" type="number" placeholder="split-between"> -->
                <input type="number" class="input-area" id="password-length" value="8">
                <button class="btn" id="submit" type="button" onclick="passGen();">Generate Password</button>
                <div id="password-generated"></div><button class="btn" id="copy" type="button" onclick="copyPassword();">Copy</button>
            
                <div class="alert alert-success alert-dismissible fade" role="alert" id="copyAlert" style="margin: 20px;">
                    <strong style="text-align: center; justify-content: center;">Password Copied to clipboard</strong>
                </div>
            </div>
            <div class="box box-2">
                <div class="checkboxes">
                    <input type="checkbox" id="uppercase-checkbox-1" name="uppercase">
                    <label for="uppercase">Uppercase Letter</label>
                    <input type="checkbox" id="lowercase-checkbox-2" name="lowercase">  
                    <label for="lowercase">Lowecase letter</label>
                    <input type="checkbox" id="numbers-checkbox-3" name="numbers">  
                    <label for="numbers">Numbers</label>
                    <input type="checkbox" id="specialchar-checkbox-4" name="symbols">  
                    <label for="symbols">Symbols</label>
                </div>
                <div class="image">
                    <img src="static/images/key.png">
                </div>
            </div>
            
            <!--Ads boxes-->

            <div class="box box-3 ads">
                <div class="ads-containers" id="ads1">
                    ads1
                </div>
                <div class="ads-containers" id="ads2">
                    ads2
                </div>
                <div class="ads-containers" id="ads3">
                    ads3
                </div>
            </div>
        </section>
        <footer>Toogii &copy; 2020</footer>
    </div>
</body>
</html>
